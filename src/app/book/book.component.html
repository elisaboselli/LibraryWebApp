<!DOCTYPE html>
<html>
  <body> 

    <div class="button-row">
      <mat-toolbar>
        <mat-toolbar-row>
          <button mat-raised-button (click)="openCreateDialog()"><mat-icon>add</mat-icon></button>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  
    <div class="container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <!-- Publisher Column -->
        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Publisher </th>
          <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openInfoDialog(row._id)"></tr>

      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
  </body>
</html>
